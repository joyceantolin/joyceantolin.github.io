<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Joyce Marie B. Antolin</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Paragraph justification */
  .home p {
    max-width: 600px;
    margin: 20px auto;
    text-align: justify;
    line-height: 1.6;
  }

    /* Scroll-to-top button */
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 100;
    background-color: #3b2f2f;
    color: #d4b483;
    border: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 1.2em;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  #scrollTopBtn:hover {
    background-color: #d4b483;
    color: #3b2f2f;
  }

  #scrollTopBtn.show {
    opacity: 1;
    visibility: visible;
  
  }
</style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="joyceantolin.github.io">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>
<button id="scrollTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
<section class="contact">
  <h2>Contact Me</h2>
  <form action="#" method="post">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>Â© 2025 Joyce Marie B. Antolin | All Rights Reserved.</p>
  <div class="social">
    <a href="https://github.com/joyceantolin" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.facebook.com/joycemarieantolin" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="mailto:joycemarieantolin@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>
</footer>
<script>
  const scrollBtn = document.getElementById('scrollTopBtn');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
      scrollBtn.classList.add('show');
    } else {
      scrollBtn.classList.remove('show');
    }
  });

  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
<script src="script.js"></script>

</body>
</html>
