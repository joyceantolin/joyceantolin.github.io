<style>

  /* Paragraph justification */
  .home p {
    max-width: 600px;
    margin: 20px auto;
    text-align: justify;
    line-height: 1.6;
  }

    /* Scroll-to-top button */
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 100;
    background-color: #3b2f2f;
    color: #d4b483;
    border: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 1.2em;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  #scrollTopBtn:hover {
    background-color: #d4b483;
    color: #3b2f2f;
  }

  #scrollTopBtn.show {
    opacity: 1;
    visibility: visible;
  
  }
/* Lightbox styles */
.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
}

.lightbox .prev, .lightbox .next, .lightbox .close {
  position: absolute;
  color: #d4b483;
  font-size: 2em;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s;
}

.lightbox .prev:hover, .lightbox .next:hover, .lightbox .close:hover {
  color: #fff;
}

.lightbox .prev {
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
}

.lightbox .next {
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
}

.lightbox .close {
  top: 20px;
  right: 30px;
}
</style>
</head>

<script>
  const scrollBtn = document.getElementById('scrollTopBtn');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
      scrollBtn.classList.add('show');
    } else {
      scrollBtn.classList.remove('show');
    }
  });

  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
